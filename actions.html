    <meta charset="UTF-8">

    <meta name="description" content="">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Simulateur</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-digimedia-v1.css">

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- Pre-header Starts -->
  

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <img src="assets/images/favicon.png" alt="" style="width: auto; max-height: 50px; ">
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="dashboard.html">Tableau de bord</a></li>
              <li class="scroll-to-section"><a href="actions.html" class="active">Mes Actions</a></li>
              <li class="scroll-to-section"><a href="recompenses.html">Mes récompenses</a></li>
              <li class="scroll-to-section"><a href="index.html">Quitter le simulateur</a></li>
            </ul>        
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>


  <div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="show-up">
            <div class="container1">
              <div id="totalCo2">Commencez par définir un trajet</div>
              <div class="border-first-button scroll-to-section">
              <center><a href="dashboard.html" class="custom-button">Tableau de bord</a><a href="recompenses.html" class="custom-button">Mes récompenses</a></center>
            </div></div>
          
            <div class="container1">
              <div id="tripForm" class="hidden trajet-form">
                  <label for="tripName">Nom du Trajet :</label>
                  <input type="text" id="tripName" placeholder="Nom du trajet">
                  
                  <div>
                      <script name="impact-co2" src="https://impactco2.fr/iframe.js" data-type="transport" data-search="?theme=default&language=fr&km=10&itineraireStart=Rue de Furonnières Claix 38640 France&itineraireEnd=Le Fournil de Claix 12 Place Hector Berlioz Claix 38640 France&mode=list&comparison=voiturethermique,busthermique&modes=voiturethermique+1,voiturethermique,voitureelectrique+1,voitureelectrique,velo,veloelectrique,busthermique,trottinette,tramway&roundTrip=true"></script>
                  </div>
          
                  <label for="co2Value1">CO2 de la voiture thermique :</label>
                  <input type="text" id="co2Value1" placeholder="Valeur CO2 voiture thermique en kg/trajet" pattern="^\d+(\,\d+)?$" title="Veuillez entrer une valeur valide en kg/trajet, avec une virgule comme séparateur décimal">
          
                  <br><br><label for="co2Value2">CO2 de votre mobilité :</label>
                  <input type="text" id="co2Value2" placeholder="Valeur CO2 de votre mobilité en kg/trajet" pattern="^\d+(\,\d+)?$" title="Veuillez entrer une valeur valide en kg/trajet, avec une virgule comme séparateur décimal">
          
                  <button id="closeTripButton">Enregistrer le trajet</button>
              </div>
          
              <div id="tripList">
                  <!-- Liste des trajets créés apparaîtra ici -->
              </div>
              
              <button id="createTripButton" class="border-first-button scroll-to-section">Ajouter un trajet</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  
  




    
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/imagesloaded.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/prototype.js"></script>

</body>
</html>
